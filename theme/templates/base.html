{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block "title" %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:weight@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="{%static 'js/htmx.min.js' %}" defer></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/js/all.min.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="{% static 'journal/css/main.css' %}">-->
    {% tailwind_css %}
</head>

<body class="bg-background-page">
<div class="container mx-auto">
    {% block app_content %}{% endblock %}
</div>
</body>
</html>
